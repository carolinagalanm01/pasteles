<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasteler√≠a Dulce Sabor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6b6;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .pasteles {
      display: flex;
      justify-content: space-around;
      margin: 20px;
      flex-wrap: wrap;
    }

    .pastel {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
      width: 200px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pastel:hover {
      background-color: #ffeaea;
    }

    #descripcion {
      margin: 20px;
      padding: 15px;
      background-color: #fff3f3;
      border: 1px solid #ddd;
      display: none;
    }

    #carrito {
      margin: 20px;
      padding: 15px;
      background-color: #e6ffe6;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #ff8080;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    .pago {
      margin-top: 15px;
    }

    .tarjeta-info {
      display: none;
      margin-top: 10px;
    }

    input {
      display: block;
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pasteler√≠a Dulce Sabor</h1>
  </header>

  <div class="pasteles">
    <div class="pastel" onclick="mostrarDescripcion('Pastel de Chocolate', 'Delicioso pastel con cobertura de chocolate suizo.')">
      üç´ Pastel de Chocolate
      <button onclick="agregarAlCarrito(event, 'Pastel de Chocolate')">Agregar</button>
    </div>
    <div class="pastel" onclick="mostrarDescripcion('Pastel de Fresa', 'Pastel esponjoso con fresas frescas y crema batida.')">
      üçì Pastel de Fresa
      <button onclick="agregarAlCarrito(event, 'Pastel de Fresa')">Agregar</button>
    </div>
    <div class="pastel" onclick="mostrarDescripcion('Cheesecake', 'Suave y cremoso cheesecake con base de galleta.')">
      üç∞ Cheesecake
      <button onclick="agregarAlCarrito(event, 'Cheesecake')">Agregar</button>
    </div>
  </div>

  <div id="descripcion"></div>

  <div id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="listaCarrito"></ul>
    <button onclick="mostrarPago()">Proceder al Pago</button>

    <div class="pago" id="opcionesPago" style="display:none;">
      <p>M√©todo de Pago:</p>
      <button onclick="seleccionarPago('efectivo')">Efectivo</button>
      <button onclick="seleccionarPago('tarjeta')">Tarjeta</button>

      <div class="tarjeta-info" id="formularioTarjeta">
        <h3>Datos de Tarjeta</h3>
        <input type="text" placeholder="Nombre en la Tarjeta" />
        <input type="text" placeholder="N√∫mero de Tarjeta" />
        <input type="text" placeholder="MM/AA" />
        <input type="text" placeholder="CVV" />
        <button onclick="confirmarPago()">Confirmar Pago</button>
      </div>

      <p id="confirmacionPago" style="margin-top:10px;"></p>
    </div>
  </div>

  <script>
    let carrito = [];

    function mostrarDescripcion(nombre, descripcion) {
      const desc = document.getElementById("descripcion");
      desc.innerHTML = `<h3>${nombre}</h3><p>${descripcion}</p>`;
      desc.style.display = "block";
    }

    function agregarAlCarrito(event, producto) {
      event.stopPropagation(); // Evita que se dispare el evento de mostrar descripci√≥n
      carrito.push(producto);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("listaCarrito");
      lista.innerHTML = "";
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        lista.appendChild(li);
      });
    }

    function mostrarPago() {
      document.getElementById("opcionesPago").style.display = "block";
    }

    function seleccionarPago(tipo) {
      if (tipo === 'efectivo') {
        document.getElementById("formularioTarjeta").style.display = "none";
        document.getElementById("confirmacionPago").textContent = "Pago seleccionado: Efectivo. Gracias por su compra!";
      } else if (tipo === 'tarjeta') {
        document.getElementById("formularioTarjeta").style.display = "block";
        document.getElementById("confirmacionPago").textContent = "";
      }
    }

    function confirmarPago() {
      document.getElementById("confirmacionPago").textContent = "Pago con tarjeta procesado. ¬°Gracias por su compra!";
    }
  </script>
</body>
</html>

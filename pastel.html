<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Pastelería</title>
  <link rel="stylesheet" href="<%= Routes.static_path(@conn, "/css/styles.css") %>">
</head>
<body>
  <div class="container">
    <h1>Bienvenidos a la Pastelería</h1>
    <form id="pedidoForm" action="/pedido" method="POST">
      <h2>Menú de Pasteles</h2>
      <label for="pastel">Selecciona tu pastel:</label>
      <select id="pastel" name="pastel">
        <option value="tarta_chocolate">Tarta de Chocolate</option>
        <option value="tarta_fresas">Tarta de Fresas</option>
        <option value="pastel_vainilla">Pastel de Vainilla</option>
      </select>

      <div class="precio">
        <label>Precio: <span id="precio">$120</span></label>
      </div>

      <div class="domicilio">
        <label for="domicilio">¿A domicilio?</label>
        <input type="checkbox" id="domicilio" name="domicilio">
      </div>

      <div class="pago">
        <label for="pago">Método de pago:</label>
        <select id="pago" name="pago">
          <option value="tarjeta">Tarjeta</option>
          <option value="efectivo">Efectivo</option>
        </select>
      </div>

      <button type="submit">Realizar Pedido</button>
    </form>
  </div>

  <script src="<%= Routes.static_path(@conn, "/js/app.js") %>"></script>
</body>
</html>

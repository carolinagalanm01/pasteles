<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta</title>
    <style>
        body {
            text-align: center;
            background-color: #bc968f;
            font-family: Arial, sans-serif;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #af4caf;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ingresa los Datos de tu Tarjeta</h1>

    <form id="pagoForm">
        <input type="text" id="numeroTarjeta" placeholder="Número de Tarjeta" required>
        <input type="text" id="nombreTitular" placeholder="Nombre del Titular" required>
        <input type="text" id="fechaVencimiento" placeholder="Fecha de Vencimiento" required>
        <input type="text" id="codigoSeguridad" placeholder="Código de Seguridad" required>

        <button type="submit">Realizar Pago</button>
    </form>

    <script>
        document.getElementById("pagoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const numeroTarjeta = document.getElementById("numeroTarjeta").value.trim();
            const nombreTitular = document.getElementById("nombreTitular").value.trim();
            const fechaVencimiento = document.getElementById("fechaVencimiento").value.trim();
            const codigoSeguridad = document.getElementById("codigoSeguridad").value.trim();

            if (!numeroTarjeta || !nombreTitular || !fechaVencimiento || !codigoSeguridad) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Si la tarjeta es válida (puedes agregar validación aquí)
            localStorage.setItem("pago", "Tarjeta");
            window.location.href = "confirmacion.html";  // Redirige a la página de confirmación
        });
    </script>
</body>
</html>

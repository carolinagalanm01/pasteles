<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz tu Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Haz tu Pedido</h1>
        <form>
            <label for="fecha">Fecha del Pedido:</label>
            <input type="date" id="fecha" name="fecha">

            <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre">

            <label for="pastel">Pastel 1:</label>
            <select id="pastel">
                <option>Ninguna</option>
                <option>Chocolate</option>
                <option>Vainilla</option>
                <option>Red Velvet</option>
            </select>

            <label for="cupcake">Cupcake 2:</label>
            <select id="cupcake">
                <option>Ninguna</option>
                <option>Chocolate</option>
                <option>Vainilla</option>
                <option>Fresa</option>
            </select>

            <label for="donas">Donas 3:</label>
            <select id="donas">
                <option>Ninguna</option>
                <option>Glaseadas</option>
                <option>Chocolate</option>
                <option>Azúcar</option>
            </select>

            <label for="complementos">Complementos:</label>
            <select id="complementos">
                <option>Ninguno</option>
                <option>Velas</option>
                <option>Tarjeta</option>
            </select>

            <p>Método de Entrega:</p>
            <label><input type="radio" name="entrega" value="domicilio"> Domicilio</label>
            <label><input type="radio" name="entrega" value="recoger"> Recoger</label>

            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <style>
        body {
            text-align: center;
            background-color: #8facbc;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Seleccione su Método de Pago</h1>
    <button onclick="seleccionarPago('Efectivo')">Efectivo</button>
    <button onclick="seleccionarPago('Tarjeta')">Tarjeta</button>

    <script>
        function seleccionarPago(metodo) {
            localStorage.setItem("metodoPago", metodo);  // Guardar el método de pago
            if (metodo === "Efectivo") {
                window.location.href = "pago_efectivo.html";  // Redirigir a la página de pago en efectivo
            } else {
                window.location.href = "pago_tarjeta.html";  // Redirigir a la página de pago con tarjeta
            }
        }
    </script>
</body>
</html>
